name: Setup, Build, and Test

on:
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  setup-and-restore:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: dotnet restore

  build:
    runs-on: ubuntu-latest
    
    needs: setup-and-restore

    steps:
      - uses: actions/setup-dotnet@v4
      - name: Build
        run: dotnet build --no-restore GPT-Poker.sln

  unit-tests-tests:
    runs-on: ubuntu-latest
    
    needs: setup-and-restore

    steps:
      - uses: actions/setup-dotnet@v4
      - name: Run Unit Tests for Tests class
        run: |
          dotnet test --no-build --verbosity normal \
            --filter "FullyQualifiedName~UnitTests.Tests" GPT-Poker/UnitTests/UnitTests.csproj

  unit-tests-tests2:
    runs-on: ubuntu-latest
    
    needs: setup-and-restore
    

    steps:
      - uses: actions/setup-dotnet@v4
      - name: Run Unit Tests for Tests2 class
        run: |
          dotnet test --no-build --verbosity normal \
            --filter "FullyQualifiedName~UnitTests.Tests2" GPT-Poker/UnitTests/UnitTests.csproj