# build.yml
name: Build

on:
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  setup-and-restore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

  build:
    needs: setup-and-restore
    runs-on: ubuntu-latest

    steps:
      - name: Build
        run: dotnet build --no-restore