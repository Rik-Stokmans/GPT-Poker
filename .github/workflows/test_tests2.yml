# test_tests2.yml
name: Test for Tests2 Class

on:
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  setup-and-restore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
  test-tests2-class:
    needs: setup-and-restore
    runs-on: ubuntu-latest

    steps:
      - name: Test for Tests2 class
        run: |
          dotnet test --no-build --verbosity normal \
            --filter "FullyQualifiedName~UnitTests.Tests2"